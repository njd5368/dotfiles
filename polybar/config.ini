[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor = ${env:MONITOR:}

monitor-fallback =

monitor-strict = false

override-redirect = false

bottom = false

fixed-center = true

width = 100%
height = 36

background = ${color.background}

foreground = ${color.text}

underline-size = 4
underline-color = ${color.blue}

padding = 2

module-margin = 2

font-0 = "Meslo Nerd Font:size=10;1"
font-1 = "Iosevka Nerd Font:size=12;2"

modules-left = i3
modules-center = cpu memory filesystem
modules-right = pulseaudio wired-network wireless-network bluetooth mullvad-vpn date powermenu

wm-name = i3

tray-position = none

tray-detached = false

tray-maxsize = 16

tray-background = ${color.background}

tray-padding = 4



[settings]

screenchange-reload = false

